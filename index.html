    <div class="container d-flex">
      <!-- Home content -->
       
      <div class="home-container d-flex flex-column">
         <form id="search-form" style="min-width: 50%;" class="d-flex justify-content-center align-items-center w-50 align-self-center">
            <input
              class="form-control me-2"
              type="search"
              name="search"
              placeholder="Search category"
              aria-label="Search"
              style="margin: 0px;"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        <!-- Categories content -->
      </div>
      <!-- Modal container -->
      <div id="modal-container" class="modal-container">
        <span class="close" title="Close">Ã—</span>
        <div class="modal-content">
          
        </div>
      </div>
      <!-- Sign up form -->
      <div class="signup-hidden signup">
        <div class="card-title text-center">
          <h3 class="mt-3">Sign up</h3>
        </div>
        <form class="sign" id="create-user">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="email">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
      <!-- Sign in form -->
      <div class="signin-hidden signin">
        <div class="card-title text-center">
          <h3 class="mt-3">Sign in</h3>
        </div>
        <form class="sign" id="login-user">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <!-- Profile -->
      <div id="profile-container" class="profile-container">
        <div class="profile-content d-flex">
          <img src="./image/profile.jpg" alt="Profile" width="45%" style="border-radius: 20px;">
          <div class="profile-info">
            <h4 id="profile-email"></h4>
            <h4 id="profile-username"></h4>
          </div>
        </div>
      </div>
      <!-- Admin section -->
      <div class="admin-container-hidden admin-container">
        <div class="admin-content">
          <div class="admin-categories d-flex">
            <div class="category-form m-3 p-2 w-25">
              <h3>Business Category</h3>
              <form id="category-form">
                <div class="mb-3">
                  <label for="">Category Name</label>
                  <input
                    type="text"
                    name="category"
                    id="category-name"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-success add-category">
                  ADD CATEGORY
                </button>
              </form>
            </div>
            <div class="category-table m-3 p-2 w-50">
              <caption>
                Categories
              </caption>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Category name</th>
                  </tr>
                </thead>
                <tbody class="category-list"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="admin-content">
          <div class="admin-businesses d-flex">
            <div class="business-form m-3 p-2 w-25">
              <h3>Register Business</h3>
              <form action="" id="business-form">
                <div class="mb-3">
                  <label for="">Category</label>
                  <select
                    id="business-category"
                    name="select"
                    class="form-control"
                  ></select>
                </div>
                <div class="mb-3">
                  <label for="">Brand Name</label>
                  <input
                    type="text"
                    name="name"
                    id="business-name"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="">Description</label>
                  <textarea
                    type="text"
                    name="description"
                    id="business-description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="">What We Do</label>
                  <input
                    type="text"
                    name="services"
                    id="business-services"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-success add-business">
                  ADD BUSINESS
                </button>
              </form>
            </div>
            <div class="business-table m-3 p-2 w-50">
              <caption>
                Businesses
              </caption>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Category</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Likes</th>
                    <th scope="col">What we do</th>
                  </tr>
                </thead>
                <tbody class="business-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./src/business.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
